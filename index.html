<!DOCTYPE html>
<html>

<head>
	<title>Videezy</title>
	<meta charset="utf-8" />
    <script src="./lib/CSInterface.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Suez+One" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="javascript/app.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  	<div class="modal-dialog" role="document">
	    	<div class="modal-content">
	      		<div class="modal-header">
	       			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	       			<h4 class="modal-title" id="myModalLabel">Login</h4>
	      		</div>
      			<div class="modal-body">
        			<label for="basic-url">Email</label>
					<div class="input-group">
  						<input type="text" class="form-control" placeholder="john@videezy.com" id="emailform" aria-describedby="basic-addon3">
					</div>
					<label for="basic-url">Password</label>
					<div class="input-group">
  						<input type="password" class="form-control" id="passform" aria-describedby="basic-addon3">
					</div>
      			</div>
      			<div class="modal-footer">

      			<!-- ONLY WORKS IN PANEL -->
        			<button type="button" onclick="window.cep.util.openURLInDefaultBrowser('https://www.videezy.com/signup')" id='registerbtn' class="btn btn-default" data-dismiss="modal">Register
        			</button>
        			<button type="button" id="loginbtn" class="btn btn-default">Login</button>
      			</div>
   			</div>
  		</div>
	</div>

	<div class="container">
		<div class="row" id="header" >




		  <!-- Nav tabs -->
			<ul class="nav nav-tabs" role="tablist">
				<!-- Search Tab -->
				<li role="presentation" id="panel" class="active"><a href="#searchtab" class="glyphicon glyphicon-search" aria-controls="searchtab" role="tab" data-toggle="tab"></a></li>
				<!-- Favorite Tab -->
		    	<li role="presentation"><a onclick="loadfav()" href="#favtab" class="glyphicon glyphicon-heart" aria-controls="favtab" role="tab" data-toggle="tab"></a></li>
		    	<!-- Download Tab -->
		    	<li role="presentation"><a href="#downloadtab" class="glyphicon glyphicon-download" aria-controls="downloadtab" role="tab" data-toggle="tab"></a></li>
		    	<!-- Logo -->
		    	<li role="presentation"><img id="logo" src="./videezy_logo.png">
		    	<li role="presentation" class="pull-right"><button id="loginmodal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" value="Login">Login</button>

			</ul>
			
			<!-- Tab panes -->
			<div class="tab-content">
			   	<div role="tabpanel" class="tab-pane active" id="searchtab">
					<div class="row" id="searchbar">
						<div class="col-xs-6 col-xs-offset-3">
							<div class="input-group">
						      	<input type="text" class="form-control" id="search" placeholder="Search for...">
						      	<span class="input-group-btn">
						        	<button class="btn glyphicon glyphicon-search" id="addSearch" type="button"></button>
						      	</span>
						    </div><!-- /input-group -->
						</div><!-- /.col-lg-6 -->	  		
					</div><!-- /.row -->
							

					<div id="videos" class="row"></div>
				</div>

			<div role="tabpanel" class="tab-pane fade" id="favtab">
				<div id="favorites" class="row"></div>
			</div>
			<div role="tabpanel" class="tab-pane fade" id="downloadtab"></div>
			</div>			
		</div><!-- /#header-->		
	</div>

</body>
</html>
